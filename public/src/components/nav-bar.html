        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>

        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">

          <li if.bind="row.config.connected ? connected : true" class="${row.isActive ? 'active' : ''}">
