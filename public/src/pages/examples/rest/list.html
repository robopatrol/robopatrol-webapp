<template>
  <h1>GET /api/examples</h1>
  <a route-href="route: create" class="btn btn-success"><i class="fa fa-plus"></i> Create</a>
  <table class="table table-striped">
    <tr repeat.for="item of items">
      <td><a route-href="route: detail; params.bind: { id: item.id }">${item.name}</a></td>
      <td>
        <a route-href="route: edit; params.bind: { id: item.id }" class="btn btn-default"><i class="fa fa-edit"></i> Edit</a>
        <a route-href="route: delete; params.bind: { id: item.id }" class="btn btn-danger"><i class="fa fa-trash"></i> Delete</a>
      </td>
    </tr>
  </table>
</template>
