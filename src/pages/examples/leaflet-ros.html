<template>
  <div class="container">
    <h1>Leaflet Map Example</h1>
    <div style="margin-bottom: 10px;">
      <button class="btn btn-default" click.delegate="create()"><i class="fa fa-plus"></i> Create</button>
      <button class="btn btn-default" click.delegate="show()"><i class="fa fa-eye"></i> View</button>
      <button class="btn btn-default" click.delegate="edit()"><i class="fa fa-edit"></i> Edit</button>
      <button class="btn btn-default" click.delegate="save()"><i class="fa fa-save"></i> Save</button>
      <button class="btn btn-default" click.delegate="clean()"><i class="fa fa-ban"></i> Clean</button>
    </div>
    <div class="">
      <div id="maptest" style="height:600px;" class="col-xs-12 col-md-8"></div>
      <div class="col-xs-12 col-md-4">
        <table if.bind="editLayer" class="table table-striped">
          <tr>
            <th>#</th><th>X (Longitue)</th><th>Y (Latitude)</th>
          </tr>
          <tr repeat.for="latlng of editLayer.getLatLngs()">
            <td class="col-xs-2">${$index}</td><td class="col-xs-4">${latlng.lng}</td><td class="col-xs-4">${latlng.lat}</td>
          </tr>
        </ul>
      </div>
    </div>
  </div>
    
    
  <ai-dialog>
    <ai-dialog-body>
      <h2>${title}</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input value.bind="schedule.name" type="text" class="form-control" id="name" placeholder="Name" attach-focus="true">
        </div>
        <!-- <div class="form-group">
          <label for="cron">Cron</label>
          <input value.bind="schedule.cron" type="text" class="form-control" id="cron" placeholder="0 12 * * *">
          <p class="help-block">Standard cron-style string:
            <pre>
              * ┌─────────── min (0 - 59)
              * │ ┌──────────── hour (0 - 23)
              * │ │ ┌───────────── day of month (1 - 31)
              * │ │ │ ┌────────────── month (1 - 12)
              * │ │ │ │ ┌─────────────── day of week (0 - 6) (0 to 6 are Sunday to Saturday)
              * │ │ │ │ │
              * * * * * *
            </pre>
          </p>
        </div> -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" rows="3" value.bind="schedule.description" type="text" class="form-control" id="description" placeholder="Description">
          </textarea>
        </div>

        <div class="form-group">
          <label>Second</label>
          <select class="form-control" value.bind="schedule.second">
            <option>*</option>
            <option repeat.for="i of 60">${i}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Minute</label>
          <select class="form-control" value.bind="schedule.minute">
            <option>*</option>
            <option repeat.for="i of 60">${i}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Hour</label>
          <select class="form-control" value.bind="schedule.hour">
            <option>*</option>
            <option repeat.for="i of 24">${i}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Month</label>
          <select class="form-control" value.bind="schedule.month">
            <option>*</option>
            <option repeat.for="i of 12">${i+1}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Day of the Week</label>
          <select class="form-control" value.bind="schedule.day">
            <option>*</option>
            <option repeat.for="i of ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday' ]">${i}</option>-
          </select>
        </div>
      </form>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button class="btn btn-default" click.trigger="controller.cancel()">Cancel</button>
      <button class="btn btn-primary" click.trigger="convert(schedule)">Ok</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
