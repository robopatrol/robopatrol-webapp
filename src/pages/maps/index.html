<template>
  <div class="container">
    <h1>Maps</h1>
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>File</th>
            <th class="text-right">
              <button type="button" class="btn btn-default" click.delegate="create()"><i class="fa fa-plus"></i> New</button>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="item of items" class="">
            <td style="vertical-align:middle;">${item.name}</td>
            <td style="vertical-align:middle;">${item.filename}</td>
            <td class="text-right">
              <button class="btn btn-default" click.delegate="use(item)"><i class="fa fa-map-o"></i> Use</button>
              <button class="btn btn-danger" click.delegate="delete(item)"><i class="fa fa-trash"></i> Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
