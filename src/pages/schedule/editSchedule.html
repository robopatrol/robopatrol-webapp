<template>
    
  <div class="container">

  </div>
    
  <ai-dialog>
    <ai-dialog-body>
    <h1>New Patrol</h1>
	        <div style="margin-bottom: 10px;">
	      <button class="btn btn-default" click.delegate="createWaypoint()"><i class="fa fa-plus"></i> Waypoint</button>
  	      <!-- <button class="btn btn-default" click.delegate="createBorder()"><i class="fa fa-plus"></i> Border</button> -->	
	      <!--<button class="btn btn-default" click.delegate="show()"><i class="fa fa-eye"></i> View</button> -->
	      <button class="btn btn-default" click.delegate="edit()"><i class="fa fa-edit"></i> Edit</button>
	      <button class="btn btn-default" click.delegate="save()"><i class="fa fa-save"></i> Save</button>
	      <button class="btn btn-default" click.delegate="clean()"><i class="fa fa-ban"></i> Clean</button>
	    </div>
	    <div class="">
	      <div id="map" style="height:400px; width: 100%; margin-bottom: 20px;" class="col-xs-12 col-md-8"></div>
	    </div>
      <h2>${title}</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input value.bind="schedule.name" type="text" class="form-control" id="name" placeholder="Name" attach-focus="true" required="true">
        </div>
        <!-- <div class="form-group">
          <label for="cron">Cron</label>
          <input value.bind="schedule.cron" type="text" class="form-control" id="cron" placeholder="0 12 * * *">
          <p class="help-block">Standard cron-style string:
            <pre>
              * ┌─────────── min (0 - 59)
              * │ ┌──────────── hour (0 - 23)
              * │ │ ┌───────────── day of month (1 - 31)
              * │ │ │ ┌────────────── month (1 - 12)
              * │ │ │ │ ┌─────────────── day of week (0 - 6) (0 to 6 are Sunday to Saturday)
              * │ │ │ │ │
              * * * * * *
            </pre>
          </p>
        </div> -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" rows="3" value.bind="schedule.description" type="text" class="form-control" id="description" placeholder="Description">
          </textarea>
        </div>

        <div class="form-group">
          <label>Time</label>
          <input class="form-control" value.bind="schedule.time" type="text" placeholder="09:05 AM" required="true"></input>
        </div>
        <div class="form-group">
          <label>Day of the Week</label>
          <fieldset>
	          <input type="checkbox" value="0" value.bind="days"> Monday</input>
	      <input type="checkbox" value="1" value.bind="days"> Tuesday</input>
	    <input type="checkbox" value="2" value.bind="days"> Wednesday</input>
	      <input type="checkbox" value="3" value.bind="days"> Thursday</input>
	        <input type="checkbox" value="4" value.bind="days"> Friday</input>
	      	<input  type="checkbox" value="5" value.bind="days"> Saturday</input>
	        <input  type="checkbox" value="6" value.bind="days"> Sunday</input>
	     </fieldset>
        </div>
      </form>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button class="btn btn-default" click.trigger="controller.cancel()">Cancel</button>
      <button class="btn btn-primary" click.trigger="convert(schedule)">Ok</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
