<template>
  <div class="container">
    <h1>Patrol Schedule</h1>
    <div>
      <button type="button" class="btn btn-default" click.delegate="addSchedule()"><i class="fa fa-plus"></i></button>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="entry of entries" class="">
            <td>${entry.name}</td>
            <td>${entry.description}</td>
            <td><button class="btn btn-info btn-xs" click.delegate="editSchedule(entry)">Edit</button></td>
            <td><button class="btn btn-danger btn-xs" click.delegate="deleteSchedule(entry)">Delete</button></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</template>
