<template>
  <div class="container">
    <h1>Manual driving</h1>
    <div id="map"></div>
    <div class="" repeat.for="buttonRow of buttons">
      <button repeat.for="button of buttonRow"
              mousedown.delegate="buttonHandle($event, button.action)"
              mouseup.delegate="buttonHandle($event, button.action)"
              mouseleave.trigger="buttonHandle($event, button.action)"
              type="button" class="btn btn-default btn-large">
        <i class="fa fa-${button.icon}"></i>
    </div>
    <button click.delegate="savePhoto()" id="takePhoto" type="button">Take Photo</button>
  </div>
</template>
