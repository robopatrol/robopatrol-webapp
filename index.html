<!DOCTYPE html>
<html>
  <head>
    <title>Robopatrol</title>
    <script src="http://cdn.robotwebtools.org/EaselJS/current/easeljs.min.js"></script>
    <script src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="http://cdn.robotwebtools.org/ros2djs/current/ros2d.min.js"></script>
    <script src="http://cdn.robotwebtools.org/nav2djs/current/nav2d.min.js"></script>

    <!-- global scripts for leaflet because leaflet.editable does not work with jspm out of the box -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-rc.1/leaflet.js"></script>
    <script src="https://cdn.rawgit.com/Leaflet/Leaflet.Editable/gh-pages/src/Leaflet.Editable.js"></script>
    <script src="https://cdn.rawgit.com/bbecquet/Leaflet.PolylineDecorator/master/leaflet.polylineDecorator.js"></script>

    <link rel="stylesheet" href="jspm_packages/npm/font-awesome@4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body aurelia-app="main">
    <div class="splash">
      <div class="message">Robopatrol</div>
      <i class="fa fa-spinner fa-spin"></i>
      <div class="fa-logo-loading"></div>
    </div>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('aurelia-bootstrapper');
    </script>
  </body>
</html>
